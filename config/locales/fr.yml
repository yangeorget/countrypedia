  keywords: "countrypedia, encyclopedie, apprendre, decouvrir, mashup, voyage, guide de voyage, destination, information, donnees, pays, monde, terre, europe, asie, usa"
  description: "Countrypedia est votre point de départ pour préparer votre prochain voyage, il a des données sur tous les pays du monde. Countrypedia va vous permettre d'apprendre des informations intéressantes et utiles sur votre prochaine destination. Il aggrège différentes sources de données, mises à jour en temps réel, et est disponible dans plusieurs langues. Countrypedia fonctionne aussi sur votre mobile."

